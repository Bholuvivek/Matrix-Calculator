        <label for="columnsA">Columns : </label>
        <input type="number" id="columnsA" placeholder="Enter number of columns">

        <label for="rowsB">Rows : </label>

        <br>
        <button onclick="next()">Next</button>

            <h2 style="color: #3115bb">Enter Values for Matrix A and B</h2>

                <div id="matrixA"></div>
            </div>
            <div>
                <div id="matrixB"></div>
            </div>
